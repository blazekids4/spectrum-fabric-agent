name: spectrum-demo
metadata:
  template: appservice-multi
infra:
  provider: bicep
  path: infra
  module: main
  parameters:
    tenantId: ${AZURE_TENANT_ID}
    dataAgentUrl: ${DATA_AGENT_URL}
services:
  frontend:
    project: .
    language: js
    host: appservice
  api:
    project: api
    language: python
    host: appservice